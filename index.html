<body>

    <div class="section">

        <input type="file" id="fileInput">
        <input type="text" id="encryptKey" placeholder="Nh·∫≠p kh√≥a m√£ h√≥a">

        <button onclick="decryptFile()">Gi·∫£i m√£ & T·∫£i v·ªÅ</button>

    <script>
        // H√†m m√£ h√≥a file
        async function encryptFile() {
            const fileInput = document.getElementById('fileInput');
            const key = document.getElementById('encryptKey').value.trim();
            const status = document.getElementById('encryptStatus');

            if (!fileInput.files[0]) {
                status.innerText = 'Vui l√≤ng ch·ªçn m·ªôt file!';
                status.classList.add('error');
                return;
            }
            if (!key) {
                status.innerText = 'Vui l√≤ng nh·∫≠p kh√≥a m√£ h√≥a!';
                status.classList.add('error');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    const fileContent = e.target.result;
                    const wordArray = CryptoJS.lib.WordArray.create(new Uint8Array(fileContent));
                    const encrypted = CryptoJS.DES.encrypt(wordArray, key, {
                        mode: CryptoJS.mode.ECB,
                        padding: CryptoJS.pad.Pkcs7
                    }).toString();

                    const blob = new Blob([encrypted], { type: 'text/plain' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = file.name + '.enc';
                    link.click();
                    status.innerText = 'M√£ h√≥a th√†nh c√¥ng! File ƒë√£ ƒë∆∞·ª£c t·∫£i v·ªÅ.';
                    status.classList.remove('error');
                } catch (error) {
                    status.innerText = 'L·ªói khi m√£ h√≥a: ' + error.message;
                    status.classList.add('error');
                }
            };

            reader.readAsArrayBuffer(file);
        }

        // H√†m gi·∫£i m√£ file
        async function decryptFile() {
            const fileInput = document.getElementById('decryptFileInput');
            const key = document.getElementById('decryptKey').value.trim();
            const status = document.getElementById('decryptStatus');
            const contentDiv = document.getElementById('decryptedContent');
            const previewImage = document.getElementById('previewImage');

            // X√≥a n·ªôi dung c≈©
            contentDiv.innerText = '';
            previewImage.style.display = 'none';

            if (!fileInput.files[0]) {
                status.innerText = 'Vui l√≤ng ch·ªçn m·ªôt file .enc!';
                status.classList.add('error');
                return;
            }
            if (!key) {
                status.innerText = 'Vui l√≤ng nh·∫≠p kh√≥a gi·∫£i m√£!';
                status.classList.add('error');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function(e) {
                try {
                    const encryptedContent = e.target.result;
                    const encryptedText = new TextDecoder().decode(new Uint8Array(encryptedContent));

                    // Ki·ªÉm tra t√≠nh h·ª£p l·ªá c·ªßa d·ªØ li·ªáu m√£ h√≥a
                    if (!encryptedText || !/^[A-Za-z0-9+/=]+$/.test(encryptedText.trim())) {
                        status.innerText = 'File m√£ h√≥a kh√¥ng h·ª£p l·ªá! Vui l√≤ng ki·ªÉm tra l·∫°i file.';
                        status.classList.add('error');
                        return;
                    }

                    // Th·ª≠ gi·∫£i m√£
                    let decrypted;
                    try {
                        decrypted = CryptoJS.DES.decrypt(encryptedText, key, {
                            mode: CryptoJS.mode.ECB,
                            padding: CryptoJS.pad.Pkcs7
                        });
                    } catch (error) {
                        status.innerText = 'Kh√≥a gi·∫£i m√£ kh√¥ng ƒë√∫ng! Vui l√≤ng nh·∫≠p l·∫°i kh√≥a.';
                        status.classList.add('error');
                        return;
                    }

                    // Ki·ªÉm tra n·∫øu gi·∫£i m√£ th·∫•t b·∫°i
                    if (!decrypted || decrypted.sigBytes <= 0) {
                        status.innerText = 'Kh√≥a gi·∫£i m√£ kh√¥ng ƒë√∫ng! Vui l√≤ng nh·∫≠p l·∫°i kh√≥a.';
                        status.classList.add('error');
                        return;
                    }

                    // Chuy·ªÉn ƒë·ªïi d·ªØ li·ªáu gi·∫£i m√£
                    const decryptedText = decrypted.toString(CryptoJS.enc.Utf8);
                    const mimeType = file.name.endsWith('.txt') ? 'text/plain' :
                                    file.name.endsWith('.jpg') || file.name.endsWith('.jpeg') ? 'image/jpeg' :
                                    file.name.endsWith('.png') ? 'image/png' :
                                    file.type || 'application/octet-stream';

                    // T·∫°o file t·∫£i v·ªÅ
                    let blob;
                    if (decryptedText) {
                        // N·∫øu l√† vƒÉn b·∫£n, l∆∞u tr·ª±c ti·∫øp n·ªôi dung vƒÉn b·∫£n
                        blob = new Blob([decryptedText], { type: 'text/plain' });
                    } else {
                        // N·∫øu kh√¥ng ph·∫£i vƒÉn b·∫£n, chuy·ªÉn sang Uint8Array
                        const decryptedBytes = new Uint8Array(
                            decrypted.words.reduce((acc, word) => {
                                const bytes = new Uint8Array(new Int32Array([word]).buffer);
                                return [...acc, ...bytes];
                            }, []).slice(0, decrypted.sigBytes)
                        );
                        blob = new Blob([decryptedBytes], { type: mimeType });
                    }

                    // T·∫£i file
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = file.name.replace('.enc', '') || 'decrypted_file';
                    link.click();

                    // Hi·ªÉn th·ªã n·ªôi dung
                    if (mimeType.startsWith('text/') || decryptedText) {
                        contentDiv.innerText = decryptedText || new TextDecoder().decode(
                            new Uint8Array(
                                decrypted.words.reduce((acc, word) => {
                                    const bytes = new Uint8Array(new Int32Array([word]).buffer);
                                    return [...acc, ...bytes];
                                }, []).slice(0, decrypted.sigBytes)
                            )
                        );
                    } else if (mimeType.startsWith('image/')) {
                        previewImage.src = URL.createObjectURL(blob);
                        previewImage.style.display = 'block';
                    } else {
                        contentDiv.innerText = `File gi·∫£i m√£ (kh√¥ng ph·∫£i vƒÉn b·∫£n/h√¨nh ·∫£nh): ${file.name.replace('.enc', '')}\nK√≠ch th∆∞·ªõc: ${decrypted.sigBytes} bytes`;
                    }

                    status.innerText = 'Gi·∫£i m√£ th√†nh c√¥ng! File ƒë√£ ƒë∆∞·ª£c t·∫£i v·ªÅ v√† n·ªôi dung hi·ªÉn th·ªã b√™n d∆∞·ªõi.';
                    status.classList.remove('error');
                } catch (error) {
                    status.innerText = 'L·ªói khi gi·∫£i m√£: ' + error.message + '. Vui l√≤ng ki·ªÉm tra l·∫°i kh√≥a ho·∫∑c file.';
                    status.classList.add('error');
                }
            };

            reader.readAsArrayBuffer(file);
        }
    </script>
